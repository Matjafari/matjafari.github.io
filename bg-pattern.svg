
<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160">
  <defs>
    <g id="star">
      <polygon points="80,8 92,52 152,52 104,80 120,136 80,104 40,136 56,80 8,52 68,52" fill="#ffffff" fill-opacity=".04"/>
    </g>
    <pattern id="tile" patternUnits="userSpaceOnUse" width="160" height="160">
      <rect width="160" height="160" fill="#000000" fill-opacity="0"/>
      <use href="#star" x="0" y="0"/>
      <use href="#star" x="80" y="80" transform="scale(0.75)"/>
      <circle cx="80" cy="80" r="2" fill="#ffffff" fill-opacity=".06"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#tile)"/>
</svg>
